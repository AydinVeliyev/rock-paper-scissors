<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <div class="iconstart">
        <i class="far fa-hand-rock fa-3x" ></i>
        <i class="far fa-hand-scissors fa-3x" ></i>
        <i class="far fa-hand-paper fa-3x"></i>
    </div>
    <p class="data">Get 5 points and win this hell!!!</p>

    <div class="game-wrapper">



        <div class="player-container">
           <h2 class="player-label">You</h2>
             <div class="user-container">
               <div class="user-profile">
                   <div class="player-type">
                    <i class="far fa-user fa-3x"></i>
                   </div>
                   <div>
                       <h3>Score</h3>
                       <h2 class="user-score">0</h2>
                   </div>
               </div>
               <div class="user-buttons">
                  <div class="rock button" data-button="rock">
                    <i class="far fa-hand-rock fa-2x" ></i>
                    <h3>Rock</h3>
                  </div> 
                  <div class="paper button" data-button="paper">
                    <i class="far fa-hand-paper fa-2x"></i>
                    <h3>Paper</h3>  
                  </div> 
                  <div class="scissors button" data-button="scissors">
                    <i class="far fa-hand-scissors fa-2x" ></i>
                    <h3>Scissors</h3>
                  </div> 
               </div>
           </div>
        </div>

        

        <div class="player-container">
            <h2 class="player-label">Computer</h2>
              <div class="computer-container">
                <div class="computer-profile">
                    <div class="player-type">
                        <i class="fas fa-laptop fa-3x"></i>
                    </div>
                    <div>
                        <h3>Score</h3>
                        <h2 class="computer-score">0</h2>
                    </div>
                </div>
                <div class="computer-buttons">
                   <div class="button computer-rock" >
                     <i class="far fa-hand-rock fa-2x" ></i>
                     <h3>Rock</h3>
                   </div> 
                   <div class="button computer-paper">
                     <i class="far fa-hand-paper fa-2x"></i>
                     <h3>Paper</h3>  
                   </div> 
                   <div class="button computer-scissors">
                     <i class="far fa-hand-scissors fa-2x" ></i>
                     <h3>Scissors</h3>
                   </div> 
                </div>
            </div>
         </div>

         <ul class="round-result"></ul>

    </div>

      

 <script src="app.js"></script>
</body>
</html>
